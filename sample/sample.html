<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/dist/fileuploader.css">
</head>
<body>
    <h1>File uploader</h1>

    <input type="file" name="file" />

    <script type="text-template" class="imgup-template" >
        <div class="imgup">
            <ul>
            </ul>
        </div>
    </script>

    <script type="text-template" class="imgup-image-template" >
    <li>
        <div class="img-container" >
            <img src="" class="imgup-image" />
            <div class="imgup-progress" >
                <div class="imgup-progress-bar" ></div>
            </div>
        </div>
    </li>
    </script>

    <script type="text-template" class="imgup-image-add-template" >
    <li class="imgup-add-input-container" >
        <input type="file" class="imgup-add-input" multiple="multiple" />
    </li>
    </script>

    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/dist/fileuploader.js"></script>
    <script type="text/javascript">
    $(document).ready(function()
    {
        $("input[name=file]").fileuploader();
    });
    </script>
</body>
</html>
