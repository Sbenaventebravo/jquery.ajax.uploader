<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/dist/fileuploader.css">
</head>
<body>
    <h1>File uploader</h1>

    <div>
        <input type="file" name="file" />
        <div style="clear:both" ></div>
    </div>
    <hr />

    <div>
        <input type="file" name="file-single" />
        <div style="clear:both" ></div>
    </div>

    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/dist/fileuploader.js"></script>
    <script type="text/javascript">
    /* jshint ignore:start */
    $(document).ready(function()
    {
        $("input[name=file-single]").fileuploader({
            'multi' : false
        });
        $("input[name=file]").fileuploader();
    });
    /* jshint ignore:end */
    </script>
</body>
</html>
